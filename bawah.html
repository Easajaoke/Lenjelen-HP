<!DOCTYPE html>
<html>

<head>
    <title>Dialog Promp</title>
</head>

<body>
    <label>nama</label>
    <input type="text" placeholder="nama" id="nama">
    <button onclick="nama()">KLIK SAYA</button>
    <script>
        function nama() {
            var nama = document.getElementById("nama")
            alert("selamat datang " + nama.value)
        }
    </script>
</body>

</html>
