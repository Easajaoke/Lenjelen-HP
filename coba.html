<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/coba.css">
  </head>
  <body>

    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="image/bali-pagoda-indonesia.jpg" alt="bali-pagoda-indonesia">
        </div>
        <div class="slide">
          <img src="image/bali-pagoda-sunrise-indonesia.jpg" alt="bali-pagoda-sunrise-indonesia">
        </div>
        <div class="slide">
          <img src="image/backgroundImage.png" alt="bali-pagoda-sunrise-indonesia">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->
    <script type="text/javascript" src="style.js"></script>

  </body>
  <div class="gabung">
    <div class="next">
      <a href="baliNews.html"><img src="image/Bali.png"></a>
    </div>
    <div class="prev">
      <a href="borobudur.html"><img src="image/Borobudur.png"></a>
    </div>
  </div>
</html>
